<body>

<div class="main-container">
    <link rel="stylesheet" href="/homepage.css"/>

    <!-- HEADER -->
    <header class="block">
        <ul class="header-menu horizontal-list">
            <li>
                <a class="header-menu-tab" href="#1"><span class="icon entypo-cog scnd-font-color"></span>Settings</a>
            </li>
            <li>
                <a class="header-menu-tab" href="#2"><span class="icon fontawesome-user scnd-font-color"></span>Account</a>
            </li>
            <li>
                <a class="header-menu-tab" href="http://localhost:8080/notifications"><span class="icon fontawesome-envelope scnd-font-color"></span>Notifications</a>
                <a class="header-menu-number" href="#4">69</a>
            </li>
            <li>
                <a class="header-menu-tab" href="http://localhost:8080/login"><span class="icon fontawesome-star-empty scnd-font-color"></span>Logout</a>
            </li>
        </ul>
    </header>


    <!-- LEFT-CONTAINER -->
    <div class="left-container container">
        <div class="menu-box block">
            <h2 class="titular">MENU BOX</h2>
            <ul class="menu-box-menu">
                <li>
                    <a class="menu-box-tab" href="http://localhost:8080/songs"><span class="icon fontawesome-envelope scnd-font-color"></span>Songs<div class="menu-box-number">24</div></a>
                </li>
                <li>
                    <a class="menu-box-tab" href="http://localhost:8080/podcasts"><span class="icon entypo-paper-plane scnd-font-color"></span>Podcasts<div class="menu-box-number">3</div></a>
                </li>
                <li>
                    <a class="menu-box-tab" href="http://localhost:8080/playlists"><span class="icon entypo-calendar scnd-font-color"></span>Playlists<div class="menu-box-number">5</div></a>
                </li>
                <li>
                    <a class="menu-box-tab" href="http://localhost:8080/albums"><span class="icon entypo-cog scnd-font-color"></span>Albums</a>
                </li>
                <li>
                    <a class="menu-box-tab" href="http://localhost:8080/artists"><span class="icon entypo-chart-line scnd-font-color"></span>Artists</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- MIDDLE-CONTAINER -->
    <div class="middle-container container">
        <div class="profile block">
            <a class="add-button" href="#28"><span class="icon entypo-plus scnd-font-color"></span></a>
            <div class="profile-picture big-profile-picture clear">
                <img width="150px" alt="Profile picture" src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-PNG-Photos.png">
            </div>
            <h1 class="user-name" id="userDisplayName" th:text="${userDisplayName}"></h1>
            <div class="profile-description" id="profileDescriptionContainer">
                <p class="scnd-font-color" id="profileDescriptionText">ADD PROFILE DESCRIPTION</p>
                <input type="text" id="profileDescriptionInput" class="description-input" onkeydown="updateProfileDescription(event)">
            </div>
        </div>
    </div>


    <style>
        .description-input {
            width: calc(100% - 100px);
            box-sizing: border-box;
            display: none;
            padding: 5px;
            text-align: center;
            margin-left: 100px;
        }
    </style>

    <script>
        function updateProfileDescription(event) {
            if (event.key === 'Enter') {
                const newDescription = document.getElementById('profileDescriptionInput').value;
                document.getElementById('profileDescriptionText').textContent = newDescription;
                document.getElementById('profileDescriptionInput').style.display = 'none';
                document.getElementById('profileDescriptionText').style.display = 'block';
            }
        }

        document.getElementById('profileDescriptionText').addEventListener('click', function () {
            document.getElementById('profileDescriptionText').style.display = 'none';
            const inputField = document.getElementById('profileDescriptionInput');
            inputField.style.display = 'block';
            inputField.value = this.textContent;
            inputField.focus();
        });
    </script>


</div> <!-- end main-container -->
</body>
