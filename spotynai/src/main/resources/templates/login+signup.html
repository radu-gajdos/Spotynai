<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" href="/Login+signup-Design.css"/>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form id="signupForm" action="http://localhost:8080/signup" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="username" id="signup-username" placeholder="User name" required="">
            <input type="email" name="email" id="signup-email" placeholder="Email" required="">
            <input type="password" name="password" id="signup-password" placeholder="Password" required="">
            <button type="submit">Sign up</button>
        </form>
    </div>


    <div class="login">
        <form id="loginForm" action="http://localhost:8080/login" method="post">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" name="username" id="username" placeholder="Email" required="">
            <input type="password" name="password" id="password" placeholder="Password" required="">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
